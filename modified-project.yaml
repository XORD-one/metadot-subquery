specVersion: 0.2.0
name: metadot-multisig
version: 0.0.4
description: multisig subquery for metadot
schema:
  file: ./schema.graphql
network:
  # WESTEND
  genesisHash: "0xe143f23803ac50e8f6f8e62695d1ce9e4e1d68aa36c1cd2cfd15340213f3423e"
  endpoint: wss://westend.api.onfinality.io/public-ws
dataSources:
  - kind: substrate/Runtime
    startBlock: 10478363 # Westend
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            # A new multisig operation has begun. [approving, multisig, call_hash]
            method: NewMultisig
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            # A multisig operation has been approved by someone. [approving, timepoint, multisig, call_hash]
            method: MultisigApproval
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            # A multisig operation has been executed. [approving, timepoint, multisig, call_hash]
            method: MultisigExecuted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: multisig
            # A multisig operation has been cancelled. [cancelling, timepoint, multisig, call_hash]
            method: MultisigCancelled
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: utility
            method: BatchCompleted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: utility
            method: BatchInterrupted
        # saves every extrinsic call on the chain
        - handler: handleCall
          kind: substrate/CallHandler
