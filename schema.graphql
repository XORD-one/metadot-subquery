enum ApproveStatus {
  default
  cancelled
  confirmed
}

enum BatchStatus {
  completed
  interrupted
}

type Block @entity {
  id: ID! # block hash
  number: BigInt
  parentHash: String
  specVersion: Int
  timestamp: Date

  extrinsics: [Extrinsic] @derivedFrom(field: "block")
  events: [Event] @derivedFrom(field: "block")
}

type Extrinsic @entity {
  id: ID! # extrinsic hash
  args: String
  isSigned: Boolean
  isSuccess: Boolean
  method: String
  nonce: BigInt
  section: String
  signature: String
  timestamp: Date
  tip: BigInt

  block: Block
  signer: Account
  events: [Event] @derivedFrom(field: "extrinsic")
}

type Event @entity {
  id: ID! # blockNumber-eventIdx
  data: String!
  index: Int!
  method: String!
  section: String!
  timestamp: Date

  block: Block
  extrinsic: Extrinsic
}

type MultisigAccount @entity {
  id: ID! # multisigAccountId (address)
  members: [String!]!
  threshold: Int!

  record: [MultisigRecord] @derivedFrom(field: "multisigAccount")
}

type MultisigRecord @entity {
  id: ID! # multisigAccountId-blockNumber-extrinsicIdx
  approvals: [String!]
  createExtrinsicIdx: String! # blockNumber-extrinsicIdx
  confirmExtrinsicIdx: String
  cancelExtrinsicIdx: String
  module: String!
  method: String!
  timestamp: Date

  status: ApproveStatus! # default/cancelled/confirmed
  multisigAccount: MultisigAccount!
  block: Block!
  confirmBlock: Block
}

type ApproveRecord @entity {
  id: ID! # accountId-blockNumber-extrinsicIdx
  account: String! # approve account address
  callHash: String!

  multisigRecord: MultisigRecord!
}

type Token @entity {
  id: ID!

  decimals: BigInt!
  name: String
}

type BatchRecord @entity {
  id: ID! # blockNumber-extrinsicHash
  confirmExtrinsicIdx: String
  cancelExtrinsicIdx: String
  callsStringArray: [String]
  extrinsicHash: String
  module: String # utility
  method: String # batch
  receivers: [String]
  signature: String
  timestamp: Date

  block: Block
  # extrinsics: Extrinsic
  status: BatchStatus # completed/interrupted
  sender: String!
  calls: [CallRecord!]! @derivedFrom(field: "batch")
}


type Account @entity {
  id: ID! # accountId
  transferTotalCount: Int
  batchTotalCount: Int

  # batchTransfersTo: [CallRecord] @derivedFrom(field: "receiver")
  # batchTransfersFrom: [CallRecord] @derivedFrom(field: "sender")
  batchTransfers: [BatchRecord]
  extrinsics: [Extrinsic] @derivedFrom(field: "signer")
  transferFrom: [Transfer!]! @derivedFrom(field: "from")
  transferTo: [Transfer!]! @derivedFrom(field: "to")
}

type Transfer @entity {
  id: ID! # blockNumber-extrinsicHash
  amount: BigInt!
  extrinsicHash: String
  fees: BigInt!
  status: Boolean!
  timestamp: Date!

  block: Block
  from: Account!
  to: Account!
  token: Token
}

# here callNumber is call index
type CallRecord @entity {
  id: ID! # callNumber-extrinsicIdx
  amount: String
  extrinsicHash: String
  index: Int
  module: String
  name: String
  timestamp: Date!

  block: Block
  batch: BatchRecord!
  receiver: Account
  sender: Account
  token: Token
}

